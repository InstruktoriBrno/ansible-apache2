script:
  #- docker run -v $(dirname $CI_HOME):/opt/ansible franklinkim/ansible-trusty ansible all -i 'localhost,' -c local -m shell -a 'echo hello world'
  - docker run -v $(pwd):/opt/ansible franklinkim/ansible-trusty ansible all -i 'localhost,' -c local -m shell -a 'pwd'
